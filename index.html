<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quran Surah Viewer</h1>
    </header>

    <main>
        <div class="controls">
            <label for="surah-select">Select a Surah:</label>
            <select id="surah-select">
                <option value="">--Please choose a Surah--</option>
                <option value="1">Al-Fatiha (1)</option>
                <option value="67">Al-Mulk (67)</option>
                <option value="99">Az-Zalzalah (99)</option>
                <option value="100">Al-Adiyat (100)</option>
                <option value="101">Al-Qari'ah (101)</option>
                <option value="102">At-Takathur (102)</option>
                <option value="103">Al-Asr (103)</option>
                <option value="104">Al-Humazah (104)</option>
                <option value="105">Al-Fil (105)</option>
                <option value="106">Quraish (106)</option>
                <option value="107">Al-Ma'un (107)</option>
                <option value="108">Al-Kawthar (108)</option>
                <option value="109">Al-Kafirun (109)</option>
                <option value="110">An-Nasr (110)</option>
                <option value="111">Al-Masad (111)</option>
                <option value="112">Al-Ikhlas (112)</option>
                <option value="113">Al-Falaq (113)</option>
                <option value="114">An-Nas (114)</option>
            </select>
        </div>

        <div id="surah-content" class="content-container">
            <p>Please select a surah from the dropdown menu to view its content.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
